    <title>Document</title>
    <script>
      var continant = "Asia";
      function outerFunc() {
        var country = "India";
        var state = "MH";
        function innerFunc() {
          var dist = "Nanded";
          var city = "Nanded";
          function subInner() {
            console.log(
              continant,
              " ",
              country,
              " ",
              state,
              " ",
              dist,
              " ",
              city
            );
          }
          subInner();
        }
        innerFunc();
      }
      outerFunc();
    </script>
  </head>
